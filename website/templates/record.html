{% extends 'base.html' %}

{% block title %}Checking Record{% endblock title %}

{% block body %}
<div class="container rounded bg-white mt-5 mb-5 ms-5">
        <div class="col border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Record</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">FirstName</label><input readonly type="text" class="form-control" placeholder="Firstname" value="{{ record.first_name}}"></div>
                    <div class="col-md-6"><label class="labels">LastSurname</label><input readonly type="text" class="form-control" value="{{ record.last_name }}" placeholder="Lastname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Address</label><input readonly type="text" class="form-control" placeholder="Address" value="{{ record.address }}"></div>
                    <div class="col-md-12"><label class="labels">City</label><input readonly type="text" class="form-control" placeholder="City" value="{{ record.city }}"></div>
                    <div class="col-md-12"><label class="labels">zipcode</label><input readonly type="text" class="form-control" placeholder="Zipcode" value="{{ record.zipcode }}"></div>
                </div>
                <div class="mt-3">
                    <a href="{% url 'website:update' record.id %}"><button class="btn btn-primary " type="button">Update</button></a>
                    <a href="{% url 'website:delete' record.id %}"><button class="btn btn-danger " type="button">Delete</button></a>
                   </div>
            </div>
        </div>
</div>
</div>
</div>
{% endblock body %}
